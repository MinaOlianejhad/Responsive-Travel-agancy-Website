<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div class="login-div">
        <div class="logo">
            <a href="./main.html">
                <img src="./img/login-logo.png" alt="logo">
            </a>
        </div>
        <div class="title">تندرشهاب</div>
        <div class="fields">
            <div class="username">
                <img class="svg-icon" src="./img/user.png" alt="user">
                <input type="username" class="user-input" placeholder="نام کاربری">
            </div>
            <div class="password">
                <img class="svg-icon" src="./img/lock.svg" alt="password">
                <input type="password" class="pass-input" placeholder="رمز عبور">
            </div>
        </div>
        <a href="./main.html">
            <button class="login-button">ورود</button>
        </a>
        <div class="link">
            <a href="#"> فراموشی رمز عبور؟ &nbsp; </a> یا <a href="./main.html"> &nbsp;ثبت&zwnj;نام </a>
        </div>
    </div>
</body>

</html>
